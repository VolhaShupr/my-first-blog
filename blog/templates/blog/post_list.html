{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<p><img src="{% static 'images/kot.jpg' %}" width="500" height="300" alt="image" /></p>
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

		</div>
	{% endfor %}
<p><img src="{% static 'images/2.png' %}" width="300" height="300" alt="image" /></p>
{% endblock content %}
